      <table class="table table-sm stylish-table table-bordered table-hover">

          <tr>

            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Clasificaci√≥n</th>
          </tr>
        </thead>
        <tbody>
