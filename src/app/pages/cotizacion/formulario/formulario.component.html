<div class="card">
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-6">
        <span>Agregar poliza</span>
      </div>
      <div class="col-6">
        <div class="row justify-content-end">
          <button type="button" class="btn btn-primary btn-sm mr-1">
            <i class="fa fa-save" aria-hidden="true"></i> Guardar
          </button>
          <button type="button" class="btn btn-default btn-sm" routerLink="../">
            <i class="fa fa-undo" aria-hidden="true"></i> Volver
          </button>
        </div>
      </div>
    </div>

    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="card m-0">
            <div class="card-header">
              <i class="fa fa-user" aria-hidden="true"></i> Acerca del cliente
            </div>
            <div class="card-body pb-0">
              <div class="row form-group">
                <div class="col-sm-4">
                  <input type="text" class="form-control form-control-sm" placeholder="RUC">
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-sm" placeholder="Razón Social">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-4">
                  <input type="text" class="form-control form-control-sm" placeholder="DNI">
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-sm" placeholder="Nombre completo">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-sm" placeholder="Apellido paterno">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-sm" placeholder="Apellido materno">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-4">
                  <input type="text" class="form-control form-control-sm" placeholder="Fecha de nacimiento">
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control-sm" placeholder="Telefono">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control form-control-sm" placeholder="Dirección">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control form-control-sm" placeholder="Correo electronico">
                </div>
              </div>
            </div>
          </div>
          <div class="card m-0">
            <div class="card-header">
              <i class="fa fa-certificate" aria-hidden="true"></i> Acerca de la poliza
            </div>
            <div class="card-body pb-0">
              <div class="row form-group">
                <div class="col-sm-6">
                  <select class="form-control form-control-sm">
                    <option value="">-- Clase --</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <select class="form-control form-control-sm">
                    <option value="">-- Marca --</option>
                  </select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-6">
                  <select class="form-control form-control-sm">
                    <option value="">-- Modelo --</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <select class="form-control form-control-sm">
                    <option value="">-- Uso --</option>
                  </select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-sm" placeholder="Placa">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-sm" placeholder="Año de frabica">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-6">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="timonCheck">
                    <label class="form-check-label" for="timonCheck">Timón cambiado</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-sm" placeholder="Suma asegurada">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card m-0">
            <div class="card-header">
              <i class="fa fa-car" aria-hidden="true"></i> Polizas
            </div>
            <div class="card-body pb-0">
              <span>Rimac seguros</span>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
              </div>
              <div class="row">
                <div class="col-sm-4"><small>Prima neta: $ 0.00</small></div>
                <div class="col-sm-4"><small>Prima total: $ 0.00</small></div>
                <div class="col-sm-4"><small>5 cuotas de: $ 0.00</small></div>
              </div>


              <div class="mb-3"></div>
              <span>Mapfre Perú</span>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar"
                  aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%"></div>
              </div>
              <div class="row">
                <div class="col-sm-4"><small>Prima neta: $ 0.00</small></div>
                <div class="col-sm-4"><small>Prima total: $ 0.00</small></div>
                <div class="col-sm-4"><small>5 cuotas de: $ 0.00</small></div>
              </div>

              <div class="mb-3"></div>
              <span>Positiva</span>
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar"
                  aria-valuenow="52" aria-valuemin="0" aria-valuemax="100" style="width: 52%"></div>
              </div>
              <div class="row">
                <div class="col-sm-4"><small>Prima neta: $ 0.00</small></div>
                <div class="col-sm-4"><small>Prima total: $ 0.00</small></div>
                <div class="col-sm-4"><small>5 cuotas de: $ 0.00</small></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
