<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="../assets/images/users/empty-user.jpg" alt="user" /><span class="hide-menu"> {{ _usuario.usuario.nombre }} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a href="javascript:void()">Mi perfil </a></li>
                        <li><a href="javascript:void()">Mensajes</a></li>
                        <li><a routerLink="/account-settings" routerLinkActive="active">Configuración</a></li>
                        <li><a (click)="_usuario.logout()">Cerrar sesión</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li *ngFor="let m of _sidebar.menu">
                    <ng-container *ngIf="m.submenu; else menutpl">
                        <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                            <i [class]="m.icono"></i><span class="hide-menu"> {{ m.titulo }}</span>
                        </a>
                    </ng-container>
                    <ng-template #menutpl>
                        <a class="waves-effect waves-dark" [routerLink]="[m.url]" routerLinkActive="active" aria-expanded="false">
                            <i [class]="m.icono"></i><span class="hide-menu"> {{ m.titulo }}</span>
                        </a>
                    </ng-template>
                    <ng-container *ngIf="m.submenu">
                        <ul aria-expanded="false" class="collapse">
                            <!-- Es necesario agregar como arreglo el router link cuando se enlaza a una propiedad en angular -->
                            <li *ngFor="let sm of m.submenu">
                                <a [routerLink]="[sm.url]" routerLinkActive="active"> {{ sm.titulo }} </a>
                            </li>
                        </ul>
                    </ng-container>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
